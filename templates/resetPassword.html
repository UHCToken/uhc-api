<!DOCTYPE html>
<html>
    <body>
        <p><string>Hello {{user.givenName}}!</string></p>
        <p>Seems like you forgot your password, that's alright, it happens to everyone! You can use the code below to reset your password:</p>
        <blockquote style="font-family:monospace">
            <strong>{{token}}</strong>
        </blockquote>
        <p>If you didn't ask for a password reset then please log in with your current password to cancel this reset request.</p>
    </body>
</html>
