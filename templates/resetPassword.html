<!DOCTYPE html>
<html>
    <body>
        <p><string>Hello {{user.givenName}}!</string></p>
        <p>It seems like you forgot your password. That's alright, it happens to everyone! You can use the link below to reset your password:</p>
        <blockquote style="font-family:monospace">
            <strong><a href="{{ui_base}}/reset/reset/{{token}}">Reset My Password</a></strong>
        </blockquote>
        <p>If you didn't ask for a password reset, then please disregard this message.</p>
    </body>
</html>
